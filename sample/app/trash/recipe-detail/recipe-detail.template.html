




<div itemscope itemtype="http://schema.org/Recipe">


   <div class="suggested-recipies">
<h1>Suggested Recipe</h1>
<img ng-src="img/home/{{$ctrl.recipe.suggestedRecipe}}" class="suggested-recipe-image" />
<p><strong>{{$ctrl.recipe.suggestedRecipeTitle}}</strong></p>
<p>{{$ctrl.recipe.suggestedRecipeTxt}}</p>
<h1 class="try-it-text">Try it out</h1>
</div>

    <h2>{{ $ctrl.recipe.title }}</h2>

    <p>{{ $ctrl.recipe.description }}</p>

  

 <section class="recipe-nav-bar">
            

            <div class="recipe-nav-btn"><span><span aria-hidden="true" data-icon="&#xe9da;" class="icon"></span>Save</span></div>

             <div class="recipe-nav-btn"><span><span aria-hidden="true" data-icon="&#xe96c;" class="icon"></span>Review</span></div>

              <div class="recipe-nav-btn"><span><span aria-hidden="true" data-icon="&#xe96c;" class="icon"></span>Made It</span></div>

               <div class="recipe-nav-btn"><span><span aria-hidden="true" data-icon="&#xe954;" class="icon"></span>Print</span></div>
                <div class="recipe-nav-btn"><span><span aria-hidden="true" data-icon="&#xea82;" class="icon"></span>Share</span></div>
           
    </section>
<!--<img ng-src="img/home/{{$ctrl.mainImageUrl}}" class="recipe-detail-image" /> -->
<img ng-src="img/home/{{$ctrl.mainImageUrl}}" class="recipe-detail-image" />


    

<ul class="recipe-thumbs">
    <li ng-repeat="img in $ctrl.recipe.images">
        <img ng-src="img/home/{{img}}" ng-click="$ctrl.setImage(img)" />
    </li>
    
</ul>

<section class="suggested-recipes-section">
    <h3>Ingredients</h3>
    <ul class="ingredients">
        <li ng-repeat="ingredient in $ctrl.recipe.ingredients">
            {{ ingredient }}
        </li>
    </ul>
    </section>
   

</div>
